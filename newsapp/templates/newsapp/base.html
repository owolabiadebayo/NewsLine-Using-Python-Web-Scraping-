<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>News App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .links-style {
            text-decoration: none;
        }


        .text-responsive {
            font-size: calc(50% + 1vw + 1vh);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand font-italic text-info" href="{% url 'index' %}">Ca News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aljazeera' %}">Aljazeera</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sportinglife' %}">Sporting Life</a>
                </li>

            </ul>
        </div>
    </nav><!-- End of navbar-->

    <div style="overflow-x:hidden;">
        <br>
        <div class="row mt-5">
            <div class="col-3 px-1 bg-dark position-fixed ml-4 mr-3" style="min-width:104px;">
                <a href="{% url 'index' %}">
                    <div class="card card-body mt-2 mb-2 bg-info">
                        <center><span class="text-white font-italic" style="white-space:nowrap;">Nairaland</span>
                        </center>
                    </div>
                </a>

                <a href="{% url 'punch' %}">
                    <div class="card card-body mt-2 mb-2 bg-info">
                        <center><span class="text-white font-italic" style="white-space:nowrap;">Punch</span></center>
                    </div>
                </a>

                <a href="{% url 'sun' %}">
                    <div class="card card-body mt-2 mb-2 bg-info">
                        <center><span class="text-white font-italic" style="white-space:nowrap;">Sun</span></center>
                    </div>
                </a>

                <a href="{% url 'vanguard' %}">
                    <div class="card card-body mt-2 mb-2 bg-info">
                        <center><span class="text-white font-italic" style="white-space:nowrap;">Vanguard</span>
                        </center>
                    </div>
                </a>

                <a href="{% url 'sahara' %}">
                    <div class="card card-body mt-2 mb-2 bg-info">
                        <center><span class="text-white font-italic" style="white-space:nowrap;">Sahara</span></center>
                    </div>
                </a>



            </div>
            <!--End of first col-->

            <div class="col offset-3">
                {% block body %}
                {% endblock %}
            </div>
            <!--End of second col-->
        </div><!-- End row -->
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small bg-dark mt-5">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 text-white">Â© 2021 Copyright:
            <a href="https://github.com/owolabiadebayo">OWOLABI ADEBAYO</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
